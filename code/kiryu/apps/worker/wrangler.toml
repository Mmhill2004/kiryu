name = "security-dashboard-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Development settings
[dev]
port = 8787
local_protocol = "http"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "security-dashboard-db"
database_id = "8237357b-18bc-40b3-87fc-83c0b4b58cfe"

# R2 Bucket binding for storing reports
[[r2_buckets]]
binding = "REPORTS_BUCKET"
bucket_name = "security-reports"

# KV Namespace for caching
[[kv_namespaces]]
binding = "CACHE"
id = "445b6afd3f1044bb9b84c22e32db3f5c"

# Scheduled triggers for data sync
[triggers]
crons = [
  "*/15 * * * *"  # Every 15 minutes - sync security data
]

# Environment variables (non-sensitive)
[vars]
ENVIRONMENT = "production"
LOG_LEVEL = "info"
SYNC_INTERVAL_MINUTES = "15"
MAX_RECORDS_PER_SYNC = "1000"

# Note: Sensitive credentials should be added as secrets using:
# wrangler secret put CROWDSTRIKE_CLIENT_ID
# wrangler secret put CROWDSTRIKE_CLIENT_SECRET
# wrangler secret put ABNORMAL_API_TOKEN
# wrangler secret put ZSCALER_API_KEY
# wrangler secret put ZSCALER_API_SECRET
# wrangler secret put AZURE_TENANT_ID
# wrangler secret put AZURE_CLIENT_ID
# wrangler secret put AZURE_CLIENT_SECRET
# wrangler secret put SALESFORCE_CLIENT_ID
# wrangler secret put SALESFORCE_CLIENT_SECRET
# wrangler secret put SALESFORCE_PRIVATE_KEY
# wrangler secret put DASHBOARD_API_KEY
